name: test-rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: test on ${{ matrix.build.rust }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build:
          - { rust: stable,  cargoflags: "--features lib-ruby-parser/onig" }
          - { rust: beta,    cargoflags: "--features lib-ruby-parser/onig" }
          - { rust: nightly, cargoflags: "" }

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.build.rust }}
          override: true

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1.2"

      - name: install bison
        run: |
          brew update
          brew install bison
          echo "/usr/local/opt/bison/bin" >> $GITHUB_PATH

      - name: install ragel
        run: |
          sudo apt-get update
          sudo apt-get install ragel

      - name: show bison version
        run: bison --version

      - name: codegen tests
        run: make codegen-tests

      - name: run tests
        env:
          CARGOFLGS: ${{ matrix.build.cargoflags }} -- --nocapture
        run: make test
