name: test-external

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: ${{ matrix.build.link-feature }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rustflags:
          - "-Zsanitizer=address"
        build:
          - link-feature: link-with-external-c-structures
            compile-external-containers: cd external/c && make all
            sizes-file: external/c/sizes-out

          - link-feature: link-with-external-cpp-structures
            compile-external-containers: cd external/cpp && make all
            sizes-file: external/cpp/sizes-out

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: install bison
        run: |
          brew update
          brew install bison
          echo "/usr/local/opt/bison/bin" >> $GITHUB_PATH

      - name: show bison version
        run: bison --version

      - name: codegen
        run: cargo build --features rebuild-grammar

      - name: compile external containers
        env:
          CC: clang
          CXX: clang++
          AR: ar
        run: |
          ${{ matrix.build.compile-external-containers }}
          cat sizes-out

      - name: run tests
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
          ASAN_OPTIONS: detect_leaks=1
          CARGO_FEATURES: "compile-with-external-structures,${{ matrix.build.link-feature }}"
          LIB_RUBY_PARSER_SIZES_FILEPATH: ${{ matrix.build.sizes-file }}
        run: |
          cargo test --features $CARGO_FEATURES --lib -- --nocapture

          cargo test --features $CARGO_FEATURES --test lexer_test -- --nocapture
          cargo test --features $CARGO_FEATURES --test parser_test -- --nocapture
