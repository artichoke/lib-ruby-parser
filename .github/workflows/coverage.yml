name: coverage

on:
  push:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: coverage
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0.0"

      - name: install bison
        run: |
          brew install bison
          echo "/usr/local/opt/bison/bin" >> $GITHUB_PATH
          bison --version

      - name: codegen
        run: |
          ruby vendor/codegen/parser.rb
          ruby vendor/codegen/lexer.rb
          cargo build --features "codegen-y,codegen-rust" && cargo clean

      - name: cargo-tarpaulin
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --features onig -v --out Xml --exclude-files codegen

      - name: upload to codecov.io
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
